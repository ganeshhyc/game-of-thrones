<br><br>
<div class="container">
  <div class="row row-eq-height">
    <div class="col-xs-4 col-md-4 panel" *ngFor="let book of books; let index=index;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{book.name}}</h5>
          <p class="card-text">{{book.released | date}}</p>
          <a [routerLink]="['/house',index]" class="btn btn-primary">Read Info!</a>
        </div>
      </div>
    </div>
  </div>
</div>
